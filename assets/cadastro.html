<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Simplifica Eventos</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logo Simplifica Eventos">
        </header>

        <main>
            <section class="section-one">
                <img src="img/register.svg" alt="ilustaração de cadastro">
            </section>

            <section class="section-two">

                <div class="container">
                    <h1>Cadastro</h1>

                    <form action="#" method="POST">
                        <div class="input-field">
                            <input type="text" name="name" id="name" placeholder="Nome Completo" autocomplete="off" required>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF" autocomplete="off" required>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                            <input type="password" name="password" id="password" placeholder="Senha" required>
        
                            <button type="submit">
                                <ion-icon name="document-lock-outline"></ion-icon><span>Cadastrar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
