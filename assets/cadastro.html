<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Simplifica Eventos</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logo Simplifica Eventos">
        </header>

        <section>

            <div class="container">
                <h1>Cadastro</h1>

                <form action=""></form>
                    <div class="input-field">
                        <input type="text" name="name" id="name" placeholder="Nome Completo" autocomplete="off">
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" autocomplete="off">
                        <input type="text" name="email" id="email" placeholder="E-mail">
                        <input type="password" name="password" id="password" placeholder="Senha">
    
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>

        </section>
    </body>
</html>
